name: Release
on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  MAJOR_VERSION: v1

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install modules
        run: npm ci

      - name: Create Version PR
        id: changesets
        uses: changesets/action@v1
        with:
          createGithubReleases: true
          publish: npx changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build action
        if: steps.changesets.outputs.published == 'true'
        run: npm run build

      - name: Publish
        if: steps.changesets.outputs.published == 'true'
        uses: teunmooij/github-versioned-release@v1
        with:
          template: javascript-action
          version: ${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git config
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Tag new target
        if: steps.changesets.outputs.published == 'true'
        run: git tag -f ${{ env.MAJOR_VERSION }} v${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].version }}

      - name: Push new tag
        if: steps.changesets.outputs.published == 'true'
        run: git push origin ${{ env.MAJOR_VERSION }} --force
