name: Release
on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [middleware-release]

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  MAJOR_VERSION: v1

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: latest
          cache: npm

      - name: Install modules
        run: npm ci

      - name: Verify production API endpoint
        run: |
          if grep -q 'staging-api' tsup.config.ts; then
            echo "Error: tsup.config.ts contains staging API endpoint. Please update APPWARDEN_API_HOSTNAME to production before releasing."
            exit 1
          fi

      - name: Create Version PR
        id: changesets
        uses: changesets/action@v1.6.0
        with:
          createGithubReleases: true
          publish: npx changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build action
        if: steps.changesets.outputs.published == 'true'
        run: npm run build

      - name: Check for uncommitted changes
        if: steps.changesets.outputs.published == 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "dist files do not match the current commit. Please run 'npm run build' and commit the changes."
            exit 1
          fi

      - name: Publish
        if: steps.changesets.outputs.published == 'true'
        uses: teunmooij/github-versioned-release@v1.2.1
        with:
          template: javascript-action
          version: ${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git config
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Tag new major version target
        if: steps.changesets.outputs.published == 'true'
        run: git tag -f ${{ env.MAJOR_VERSION }} v${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].version }}

      - name: Push new tag
        if: steps.changesets.outputs.published == 'true'
        run: git push origin ${{ env.MAJOR_VERSION }} --force
